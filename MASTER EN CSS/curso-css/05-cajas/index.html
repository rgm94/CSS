<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <title>Cajas en CSS</title>
    <link rel="stylesheet" type="text/css" href="styles.css" />
</head>

<body>
    <h2>Cajas en CSS</h2>
    

    <!--Elementos flotados-->
    <section id="cajas">
        <div class="caja">
            <p>Contenido de caja 1</p>
        </div>

        <div class="caja">
            <p>contenido de caja 2</p>
        </div>
        
        <div class="caja">
            <p>Contenido de caja 3</p>
        </div>

        <div class="caja">
            <p>contenido de caja 4</p>
        </div>

        <div class="caja">
            <p>Contenido de caja 5</p>
        </div>

        <div class="caja">
            <p>contenido de caja 6</p>
        </div>

        <div class="caja">
            <p>Contenido de caja 7</p>
        </div>

        <div class="caja">
            <p>contenido de caja 8</p>
        </div>

        <div class="caja">
            <p>contenido de caja 9</p>
        </div>
        <!--Limpiar flotados-->
        <div class="clearfix"></div>
    </section>

    <!--Elementos no flotados-->
    <h2>Contenido despues del posicionamiento de las cajas</h2>
    <p>Texto de prueba</p>

</body>

</html>
